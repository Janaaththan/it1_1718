<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onkeydown</title>
    <style>
        div#ball{
            background-color: #007FFF;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0px;

        }

    </style>


</head>
<body>
    <div id="ball"></div>

    <script>
        var ballLeft = 0;
        var ballTop = 0;
        var divBall = document.querySelector("#ball");

        //divBall.style.background = "red"
        //divBall.style.left = "200px";

        document.onkeydown = function (evt) {
            evt = evt || window.event;
            if(evt.keyCode ===40)
            {
                ballTop += 10;
                divBall.style.top = ballTop + "px";
            }
            else if(evt.keyCode === 38)
            {
                ballTop-=10;
                divBall.style.top = ballTop + "px";
            }


            if(evt.keyCode ===39)
            {
                ballLeft += 10;
                divBall.style.left = ballLeft + "px";
            }
            else if(evt.keyCode === 37)
            {
                ballLeft-=10;
                divBall.style.left = ballLeft + "px";
            }
        }
    </script>

</body>
</html>
