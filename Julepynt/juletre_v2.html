<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre</title>
    <style>
        #myCanvas{
            width:  700px;
            height: 700px;
            margin: auto;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        var c   = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(200,0);
        ctx.lineTo(0,100);
        ctx.lineTo(100,100);
        ctx.lineTo(0,200);
        ctx.lineTo(80,200);
        ctx.lineTo(0,300);
        ctx.lineTo(60,300);
        ctx.lineTo(0,400);
        ctx.lineTo(400,400);
        ctx.lineTo(340,300);
        ctx.lineTo(400,300);
        ctx.lineTo(320,200);
        ctx.lineTo(400,200);
        ctx.lineTo(300,100);
        ctx.lineTo(400,100);
        ctx.lineTo(200,0);
        ctx.stroke();



    </script>
</body>
</html>
